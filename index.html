<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Printer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-semibold mb-4">Multiple Message Printer</h1>
        <div class="mb-4">
            <label for="userInput" class="block text-gray-700 text-sm font-bold mb-2">Enter your message:</label>
            <input type="text" id="userInput" class="w-full px-3 py-2 border rounded-md" placeholder="Message">
        </div>
        <div class="mb-4">
            <label for="numPrints" class="block text-gray-700 text-sm font-bold mb-2">How many times do you want to print it?</label>
            <input type="number" id="numPrints" class="w-full px-3 py-2 border rounded-md" placeholder="Number of prints">
        </div>
        <button id="printButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Print Message
        </button>
        <button id="copyButton" class="mt-4 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
            Copy Generated Messages
        </button>
        <div class="mt-4">
            <p class="font-bold">Generated Messages:</p>
            <ul id="messages" class="list-inside list-decimal">
            </ul>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
